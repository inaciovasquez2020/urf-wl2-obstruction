name: Verify WL-2 registry

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify registry + hashes
        run: |
          python3 scripts/verify_registry.py

  wl2_nonblocking:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: WL-2 demo run (non-blocking)
        run: |
          python3 scripts/wl2_full.py data/WL2_C6.edgelist 5
          python3 scripts/wl2_full.py data/WL2_2C3.edgelist 5
